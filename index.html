<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" charset="utf-8" content="width=device-width,
        initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
    <title>Windows 10</title>
    <link type="text/css" rel="stylesheet" href="windows.css"/>
    <link type="text/css" rel="stylesheet" href="contextmenu/contextmenu.css"/>
</head>
<body oncontextmenu="return false;">
<div id="desktop">
    <div id="main">
        <div class="program-item">
            <div class="program-item-icon" style="background-image: url(icon/lol.jpg)"></div>
            <span class="program-item-title">LOL</span>
        </div>
        <div class="program-item">
            <div class="program-item-icon" style="background-image: url(icon/tgp.jpg)"></div>
            <span class="program-item-title">TGP</span>
        </div>
        <div class="program-item">
            <div class="program-item-icon" style="background-image: url(icon/cloudmusic.ico)"></div>
            <span class="program-item-title">网易云音乐</span>
        </div>
        <div class="program-item">
            <div class="program-item-icon" style="background-image: url(icon/powerword.ico)"></div>
            <span class="program-item-title">金山词霸</span>
        </div>
        <div class="program-item">
            <div class="program-item-icon" style="background-image: url(icon/thunder.ico)"></div>
            <span class="program-item-title">迅雷</span>
        </div>
        <div class="program-item">
            <div class="program-item-icon" style="background-image: url(icon/iciba.ico)"></div>
            <span class="program-item-title">爱词霸</span>
        </div>
        <div class="program-item">
            <div class="program-item-icon" style="background-image: url(icon/tgp.ico)"></div>
            <span class="program-item-title">Tgp</span>
        </div>
        <div class="program-item">
            <div class="program-item-icon" style="background-image: url(icon/item1.png)"></div>
            <span class="program-item-title">program-item1</span>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script src="jquery.min.js"></script>
<script src="windows.js"></script>
<script src="contextmenu/contextmenu.js"></script>
<script>
    $(function(){
        $(".program-item").contextMenu({
            items:[
                [
                    {text:"打开(O)",callback:function(ele){
                        alert("打开 "+$(ele).find(".program-item-title").text())}
                    }
                ],[
                    {text:"剪切(X)",callback:function(ele){
                        alert("剪切 "+$(ele).find(".program-item-title").text())}
                    },{text:"复制(C)",callback:function(ele){
                        alert("复制"+$(ele).find(".program-item-title").text())}
                    }
                ], [
                    {text:"删除(D)",callback:function(ele){
                        alert("删除 "+$(ele).find(".program-item-title").text())}
                    },{text:"重命名(M)",callback:function(ele){
                        alert("重命名"+$(ele).find(".program-item-title").text())}
                    }
                ]
            ]
        });
        $("body").contextMenu({
            items:[
                [
                    {text:"查看(V)",callback:function(ele){
                        alert("查看")}
                    }
                ],[
                    {text:"排序方式(O)",callback:function(ele){
                        alert("排序方式")}
                    },{text:"刷新(E)",callback:function(ele){
                        alert("刷新")}
                    }
                ], [
                    {text:"新建(W)",callback:function(ele){
                        alert("新建")}
                    }
                ],[
                    {text:"个性化",callback:function(ele){
                        alert("个性化")}
                    }
                ]
            ]
        });
        var main=document.getElementById("main");
        main.name="wdk";
    })
</script>
</body>
</html>
